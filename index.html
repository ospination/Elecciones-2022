<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/Elecciones-2022/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/Elecciones-2022/index.js" charset="utf-8"></script>

        <title>Posibles curules de Senado y Camara elecciones 2022</title>

    </head>
    <script>
var partidos = ["Perros","Gatos","Caballos","Lobos","Aguilas","Zarigueyas"];
var votos = [];
var i;
for (i = 0; i < partidos.length; i++) {
  var x = Math.floor((Math.random() * 100000) + 100);
  votos.push(x);
} 
document.getElementById("partidos").innerHTML = partidos;
document.getElementById("votos").innerHTML = votos;
table = document.querySelector('table tbody');
var tabla = [partidos,votos.sort(function (a, b) {  return b - a;  })];
var r = partidos.map(function(col, i) {
  return tabla.map(function(row) {
    return row[i];
  });
});
r.forEach(function(e) {
  table.innerHTML += '<tr><td>' + e[0] + '</td><td>' + e[1] + '</td></tr>'
})
document.getElementById("tabla").innerHTML = tabla;
    </script>
    <body> 
    <main class="container p-5">
       <table class="table table-sm table">
  <thead>
    <tr>
      <th scope="col">Creado Por</th>
      </tr>
  </thead>
  <tbody>
        <tr>
        <td>@Ospination</td>
        </tr>
    <a id="partidos"></a>
    <a id="votos"></a>
    <table class="table table-sm table">
    <tbody></tbody>
    </table>
     </main>
    </body>
</html>
